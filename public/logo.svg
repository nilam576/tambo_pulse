<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f87171;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer Circle -->
  <circle cx="50" cy="50" r="46" fill="none" stroke="url(#pulseGradient)" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Inner Circle -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="#1e293b" stroke-width="1"/>
  
  <!-- ECG Pulse Line -->
  <path d="M 15 50 L 30 50 L 35 35 L 42 65 L 48 25 L 55 75 L 60 50 L 70 50 L 85 50" 
        fill="none" 
        stroke="url(#pulseGradient)" 
        stroke-width="4" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)"/>
  
  <!-- Center Dot -->
  <circle cx="50" cy="50" r="6" fill="url(#pulseGradient)" filter="url(#glow)"/>
  
  <!-- Accent Marks -->
  <circle cx="50" cy="8" r="2" fill="#ef4444"/>
  <circle cx="50" cy="92" r="2" fill="#ef4444"/>
  <circle cx="8" cy="50" r="2" fill="#ef4444"/>
  <circle cx="92" cy="50" r="2" fill="#ef4444"/>
</svg>